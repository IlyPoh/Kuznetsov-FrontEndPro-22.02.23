<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="scripts/scripts.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="form" name="login">
                <div class="form-title">Sign Up</div>
                <div class="form-section">
                    <label for="" class="form-label">Username:</label>
                    <input type="text" class="form-input" name="username">
                    <span class="form-span" data-for="username"></span>
                </div>
                <div class="form-section">
                    <label for="" class="form-label">Email:</label>
                    <input type="email" class="form-input" name="email">
                    <span class="form-span" data-for="email"></span>
                </div>
                <div class="form-section">
                    <label for="" class="form-label">Password:</label>
                    <input type="password" class="form-input" name="password">
                    <span class="form-span" data-for="password"></span>
                </div>
                <div class="form-section">
                    <label for="" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-input" name="confirm-password" placeholder="Reenter your password">
                    <span class="form-span" data-for="confirm-password"></span>
                </div>
                <button name="submit" id="submit" class="btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
